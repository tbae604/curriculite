<!DOCTYPE html>
<html>
<!--{% load staticfiles %}-->
<head>
<meta charset="UTF-8">
<title>Edit Curriculum</title>
<link rel="stylesheet" href='{% static "editor/css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "editor/css/jquery-ui.min.css" %}'>
<link rel="stylesheet" href='{% static "editor/css/editor.css" %}'>
<script src='{% static "editor/js/jquery-1.11.3.min.js" %}'></script>
<script src='{% static "editor/js/bootstrap.min.js" %}'></script>
<script src='{% static "editor/js/jquery-ui.min.js" %}'></script>
<script src='{% static "editor/js/jquery.json.js" %}'></script>
<script src='{% static "editor/js/csrf.js" %}'></script>
<script src='{% static "editor/js/editor.js" %}'></script>
</head>
<body>

<div class="container">&nbsp;</div>

<div class="status-bar">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<div class="container">
<!-- <form action="." method="post">{% csrf_token %} -->  <!-- oddly doesn't seem to need this -->
  <input type="submit" class="btn btn-default save-changes" value="Save Changes"/>
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new-session-modal">New Session</button>
  <!-- <input type="submit" class="btn btn-default add-session" value="Add Session"/> -->
<!-- </form> -->
</div>

<div class="area">
<!--</div>-->

<!--<div>-->
    <!--{% load staticfiles %}-->
    <!--<img src='{% static "editor/images/heart.png" %}' />-->
</div>


<!-- Bootstrap Modal -->
<div class="modal fade" role="dialog" id="new-session-modal">
<div class="modal-dialog">
<div class="container">
  <!-- <form action="." method="post">{% csrf_token %} -->

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name">
  </div>

  <input type="submit" class="btn btn-default add-session" value="Add Session"/>
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

  <!-- </form> -->
</div>
</div>
</div>



</body>
</html>
